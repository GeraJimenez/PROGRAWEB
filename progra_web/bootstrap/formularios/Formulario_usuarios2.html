<html>
<head>
<title>FORMULARIO DE USUARIOS</title>
<link rel="stylesheet" href="../css/estilos2.css" type="text/css">
</head>
<body>
<div id="capa1" name="capa1">
<form id="formulario_usuarios" class="datos" name="formulario_usuarios" method="post" action="" >
<label for="titulo" id="titulo">FORMULARIO DE USUARIOS </label>
<br>
  <label for="apellido_paterno">ApellidoPaterno</label>
  <input type="text" class="txt"  name="apellido_paterno" id="apellido_paterno"  placeholder="ApellidoPaterno" />
  <br /><br />
 
  <label for="apellido_materno">ApellidoMaterno</label>
  <input  type="text" class="txt" name="apellido_materno" id="label" placeholder="Apellido Materno" />
  <br /><br />
  
  <label for="nombre">Nombre</label>
  <input type="text" class="txt"  name="nombre" id="nombre" placeholder="Nombre" required="required" />
  <br /><br />
 
  <label for="sexo">Sexo</label>
  <input name="sexo" type="radio" value="radiobutton" id="sexo" required="required"/>
  <label for="sexo">Femenino</label>
  <input name="sexo" type="radio" value="radiobutton" id="sexo"  required="required"/>
  <label for="sexo">Masculino</label>
  <br /><br />
  
  <label for="edad">Edad</label>
    <input type="number" class="txt"  name="edad" id="edad"  maxlength="2" placeholder="Edad" required="required"/>
  <br /><br />
  
  <label for="email">Email</label>
    <input type="email"  class="txt" name="email" id="email" placeholder="Email" required="required"/>
  <br /><br />
  
  <label for="password">Password</label>
    <input type="password" class="txt"  name="password" id="password" placeholder="Password" required="required"/>
  <br /><br />
  
  <label for="nctr_rfc">RFC</label>
  <input type="text" class="txt"  name="nctr_rfc" maxlength="13" id="nctr_rfc" placeholder="RFC" required="required"/>
  <br /><br />
  
  <label for="no_control">NoControl</label>
  <input type="text"  class="txt" name="no_control" id="no_control"  maxlength="8" placeholder="NoControl" required="required"/>
  <br /><br />
  
  <label for="enviar">Enviar</label>
  <input type="submit" class="boton" id="enviar" name="enviar" value="Enviar" id="enviar"/>
</form>
</div>
</body>
</html>
