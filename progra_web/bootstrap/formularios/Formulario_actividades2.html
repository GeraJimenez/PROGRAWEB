<html>
<title>FORMULARIO DE ACTIVIDADES</title>

<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
<script src="../js/bootstrap.min.js"></script>
<script src="http://code.jquery.com/jquery.js"></script> 
</head>
<body >
<div id="Layer1" align="right" >
<form id="formulario_usuarios" name="formulario_usuarios" class="active" class="input-small" method="post" action=""  >
 <h3>FORMULARIO DE ACTIVIDADES </h3>
    <br>
	<label for="id_evento">Id del instructor</label>
	<select name="id_evento" id="id_evento" >
	  <option>1</option>
	  <option>2</option>
    </select>
	<br><br>
	
	<label for="nombre_actividad">Nombre de la actividad</label>
	<input id="nombre_actividad" type="text" name="nombre_actividad" value="" placeholder="Nombre de la  actividad" 	     required> 
	<br><br>
	
	<label for="lugares">Lugares</label>
	<input type="number" name="lugares" id="lugares"  min="1" max="40" placeholder="Lugares"  require/>
    <br><br>
	
	<label for="precio">Precio</label>
	<input type="number" name="precio"  min="1" max="40" placeholder="Precio" require/>
    <br><br> 
	
	<label for="descripcion">Descripcion</label>
   <textarea id="descripcion" name="descripcion" cols="78" rows="5" placeholder="Descripcion" required></textarea>
	<br><br>
	
	<label for="id_instructor">Id del instructor</label>
	<select name="id_instructor" id="id_instructor" >
	  <option>1</option>
	  <option>2</option>
	  </select>
<br><br>
<label for="enviar">Aceptar</label>
<input type="submit" name="enviar" value="Enviar" id="enviar">
</form>

</body>
</html>
