<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link rel="stylesheet" href="../css/estilos2.css" type="text/css">
<title>FORMULARIO DE EVENTOS</title>

</head>

<body>
<div id="capa1" name="capa1">
<form name="formulario_eventos" class="datos" method="post" action="">
<label for="titulo" id="titulo" >FORMULARIO DE EVENTOS </label>
<br />
  <label for="nombre_evento">Nombre del evento</label>
  <input type="text" class="txt"  name="nombre_evento" id="nombre_evento"  placeholder="Nombre del evento" required />
  <br /><br />
  <label for="contacto">Contacto</label>
  <textarea  class="area" id="contacto" name="contacto" cols="78" rows="5" placeholder="Contacto" required></textarea>
  <br /><br />
  <label for="cuando">Cuando</label>
  <textarea class="area" id="cuando" name="cuando" cols="78" rows="5" placeholder="Cuando" required></textarea>
  <br /><br />
  <label for="cuando">Donde</label>
  <textarea class="area" id="donde" name="donde" cols="78" rows="5" placeholder="Donde" required></textarea>
  <br /><br />
  <label id="informacion">Informacion</label>
  <input id="informacion" class="txt" type="text" name="informacion" value="" size="30" placeholder="Informacion" required> 
  <br /><br />
  <label id="fechainicial">FECHA INICIO</label>
  <input id="fechainicial" class="txt" type="date" name="fechainicial" value="" size="10" placeholder"Fecha Inicio" required>
  <br /><br />
  <label id="fechafin">FECHA FINAL</label>
  <input  id="fechafinal" class="txt" type="date" name="fechafinal" value="" size="10" placeholder="Fecha Fin" required>
  <br /><br />
  <input type="submit"  id="enviar" name="Enviar" value="Guardar cambios" />
  <br /><br />
  </form>
</div>
</body>
</html>
